<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>Welcome to the chat app, dude</p>

    <script src='/socket.io/socket.io.js'></script>
    <script>
      const socket = io();
      socket.on('connect', () => {
        console.log(`[INFO] Connected to the server`)
      })

      socket.on('disconnect', () => {
        console.log(`[INFO] Disconnected from the server`)
      })
    </script>
  </body>
</html>
